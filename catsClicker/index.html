<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>Cats Clicker</title>
    <link href='http://fonts.googleapis.com/css?family=Slabo+27px' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>Cats Clicker for Udacity</h1>
    <ul id="cats-list"></ul>

    <div class="cat-display-area">
      <div id="name"></div>
      <div id="image"></div>
      <div class="click-display">
        <div class="label" style="display: inline-block;">Clicks: </div>
        <div id="click-amount" style="display: inline-block;"></div>
      </div>
    </div>

    <div class="admin-btn">Admin</div>

    <div id="admin-area">
      <div class="input-wrapper">
        <div class="label">Name: </div><input type="text"></input>
      </div>
      <div class="input-wrapper">
        <div class="label">Clicks: </div><input type="text"></input>
      </div>
      <div class="input-wrapper">
        <div class="label">Image URL: </div><input type="text"></input>
      </div>
      <div class="button-wrapper">
        <div class="cancel-btn">Cancel</div>
        <div class="save-btn">Save</div>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
